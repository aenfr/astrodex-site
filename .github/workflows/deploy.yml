name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace API keys
        run: |
          sed -i 's/YOUR_LOCATIONIQ_KEY_HERE/${{ secrets.LOCATIONIQ_KEY }}/g' index.html
          sed -i 's/YOUR_WEBHOOK_URL_HERE/${{ secrets.MAKE_WEBHOOK_URL }}/g' index.html
          echo "API keys replaced successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4